    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f172a, #1e293b);

        h1 {
            font-size: 2.5rem;

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            max-width: 90%;
        }

        .button-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.2);
        }

        .button-container:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 20px rgba(255, 64, 129, 0.3);
        }

        button {
            background: #FF4081;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: #E91E63;
            transform: scale(1.25);
        }

        p {
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
            color: #ddd;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
        a{
            text-decoration: none;
            color: white;
        }
